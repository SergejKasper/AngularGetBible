<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script data-require="angular.js@1.2.*" data-semver="1.2.28" src="https://code.angularjs.org/1.2.28/angular.js"></script>
    <script src="angular-get-bible.js"></script>
    <script src="angular-get-bible.template.js"></script>
  </head>

  <body ng-app="testApp" ng-controller="testCtrl">
    <h1 class="well"> Welcome to Angular GetBible! </h1>
    <p>Select your most beloved verse of the Bible and watch the Scripture arrive from <a href="https://getbible.net/api">GetBible</a>.</p>
    <p>Choose a Book, then a Chapter, then a Verse... and see the result!</p>
    <div get-bible-navigation selection="scripture"></div>
    <div get-bible-view-verses verses="scripture.verses" chapter_nr="scripture.chapter_nr" book_name="scripture.book_name"></div>
  </body>

</html>
